<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="addtable.css">

  <title>Tables</title>
</head>


<body>
  
  <h1>Add Table</h1>

  <div class="Table"><br>

    <table class="table">
      <thead class="table-dark">
        <th scope="row">Table Details</th>
      </thead>
    </table>
 

    <form>
      <div class="mb-3">
        <label for="exampleInputTable1" class="form-label">Table Number</label>
        <input class="form-control form-control-lg" type="text" placeholder="Enter Your Table Number" aria-label=".form-control-lg example"><br>
        <button type="submit" class="btn btn-dark">Submit</button>
      </div>
    </form>

  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
