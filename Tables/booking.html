<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Table</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="booking.css">
</head>

<body>

    <div class="container">

        <h1>Booking Tables</h1>

        <table class="table table-dark table-striped">
            <table class="table table-bordered border-dark">
                <thead>
                    <tr>
                        <th scope="col">Booking Number</th>
                        <td>77766245</td>
                    </tr>
                </thead>
                <tbody>

                    <tr>
                        <th scope="row">Name</th>
                        <td>wrrrrrrr</td>
                    </tr>
                    <tr>
                        <th scope="row">Mobile No</th>
                        <td>9899999999</td>
                    </tr>

                    <tr>
                        <th scope="row">No of childs</th>
                        <td>777777</td>
                    </tr>

                    <tr>
                        <th scope="row">Posting Date</th>
                        <td>4</td>
                       
                    </tr>
                </tbody>
            </table>
        </table>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            Take Action
        </button>
        <!-- <div class="container mt-5">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                Take Action
            </button> -->

            
          <!-- Update booking ma janey -->
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h4 class="modal-title">Update booking Status</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>


                        <label for="exampleDataList" class="form-label"></label>
                        <input class="form-control" list="datalistOptions" placeholder="Select Booking Status">
                        <datalist id="datalistOptions">
                            <option value="1">
                            <option value="2">
                            <option value="3">
                            <option value="4">
                            <option value="5">
                        </datalist><br>


                        <div class="mb-3">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                placeholder="Official Remark"></textarea><br>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>


                        <!-- <div class="modal-footer">
                            <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                        </div> -->
                    </div>
                </div>
            </div>
        <!-- </div> -->
    </div>


    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
